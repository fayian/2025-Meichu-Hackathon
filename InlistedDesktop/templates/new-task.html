<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增任務</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --bg-primary: #fafbfc;
        --bg-secondary: #ffffff;
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
        --border-color: #e2e8f0;
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
        --radius-md: 0.5rem;
        --space-md: 1rem;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Microsoft JhengHei", sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background: var(--bg-secondary);
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .popup-container {
        background: var(--bg-secondary);
        padding: 1.5rem;
        height: 100vh;
        display: flex;
        flex-direction: column;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 500;
        color: var(--text-primary);
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 0.9rem;
        transition: border-color 0.2s, box-shadow 0.2s;
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-actions {
        display: flex;
        gap: 0.8rem;
        margin-top: auto;
        padding-top: 1rem;
      }

      .btn {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: var(--radius-md);
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        flex: 1;
        justify-content: center;
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: var(--border-color);
        color: var(--text-secondary);
      }

      .btn-secondary:hover {
        background: #d1d5db;
      }

      .form-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .required {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="form-content">
        <form id="taskForm">
          <div class="form-group">
            <label for="taskName"
              >任務名稱 <span class="required">*</span></label
            >
            <input type="text" id="taskName" name="taskName" required />
          </div>

          <div class="form-group">
            <label for="taskDeadline"
              >截止日期 <span class="required">*</span></label
            >
            <input
              type="datetime-local"
              id="taskDeadline"
              name="taskDeadline"
              required
            />
          </div>

          <div class="form-group">
            <label for="taskPriority">重要程度</label>
            <select id="taskPriority" name="taskPriority">
              <option value="low">低</option>
              <option value="medium" selected>中</option>
              <option value="high">高</option>
            </select>
          </div>

          <div class="form-group">
            <label for="taskDuration"
              >預估時間 (小時) <span class="required">*</span></label
            >
            <input
              type="number"
              id="taskDuration"
              name="taskDuration"
              min="0.5"
              step="0.5"
              value="1"
              required
            />
          </div>
        </form>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="cancelBtn">
          <i class="fas fa-times"></i>
          取消
        </button>
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <i class="fas fa-save"></i>
          儲存任務
        </button>
      </div>
    </div>

    <script>
      // Initialize form with default values
      function initializeForm() {
        // Set default deadline to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(23, 59, 0, 0);
        document.getElementById("taskDeadline").value = tomorrow
          .toISOString()
          .slice(0, 16);
      }

      // Populate form with provided data
      function populateForm(taskData) {
        if (taskData.name) {
          document.getElementById("taskName").value = taskData.name;
        }
        if (taskData.deadline) {
          document.getElementById("taskDeadline").value = taskData.deadline;
        }
        if (taskData.priority) {
          document.getElementById("taskPriority").value = taskData.priority;
        }
        if (taskData.duration) {
          document.getElementById("taskDuration").value = taskData.duration;
        }
      }

      // Form submission handling
      document
        .getElementById("submitBtn")
        .addEventListener("click", async (e) => {
          e.preventDefault();

          const form = document.getElementById("taskForm");
          if (!form.checkValidity()) {
            form.reportValidity();
            return;
          }

          const formData = new FormData(form);
          const taskData = {
            id: Date.now(),
            name: formData.get("taskName"),
            deadline: formData.get("taskDeadline"),
            priority: formData.get("taskPriority"),
            duration: parseFloat(formData.get("taskDuration")),
            completed: false,
            createdAt: new Date().toISOString(),
          };

          try {
            await window.electronAPI.submitNewTask(taskData);
          } catch (error) {
            console.error("Error submitting task:", error);
            alert("提交任務時發生錯誤，請重試。");
          }
        });

      // Cancel button
      document.getElementById("cancelBtn").addEventListener("click", () => {
        window.close();
      });

      // Submit form on Enter key in form fields
      document.getElementById("taskForm").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          document.getElementById("submitBtn").click();
        }
      });

      // Focus the first input when window loads
      window.addEventListener("load", () => {
        initializeForm();
        document.getElementById("taskName").focus();
      });

      // Handle Escape key to close
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          window.close();
        }
      });

      // Listen for initialization data from main process
      window.addEventListener("DOMContentLoaded", () => {
        // Check if there's initialization data passed via URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const initData = urlParams.get("data");
        if (initData) {
          try {
            const taskData = JSON.parse(decodeURIComponent(initData));
            populateForm(taskData);
          } catch (error) {
            console.error("Error parsing initialization data:", error);
          }
        }
      });
    </script>
  </body>
</html>
