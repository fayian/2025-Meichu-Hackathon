<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7ae;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#45b7ae" stroke-width="8"/>
  
  <!-- Inner Glow -->
  <circle cx="512" cy="512" r="400" fill="url(#innerGradient)" opacity="0.8"/>
  
  <!-- Gamepad Body -->
  <rect x="256" y="384" width="512" height="256" rx="128" ry="128" fill="#2d3748" stroke="#4ecdc4" stroke-width="4"/>
  
  <!-- Left D-Pad -->
  <g transform="translate(320, 448)">
    <!-- Horizontal bar -->
    <rect x="16" y="32" width="64" height="32" rx="8" fill="#4ecdc4"/>
    <!-- Vertical bar -->
    <rect x="32" y="16" width="32" height="64" rx="8" fill="#4ecdc4"/>
  </g>
  
  <!-- Right Buttons -->
  <g transform="translate(640, 448)">
    <!-- Button A -->
    <circle cx="48" cy="48" r="20" fill="#4ecdc4" stroke="#ffffff" stroke-width="2"/>
    <text x="48" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">A</text>
    
    <!-- Button B -->  
    <circle cx="16" cy="32" r="16" fill="#ff6b6b" stroke="#ffffff" stroke-width="2"/>
    <text x="16" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">B</text>
    
    <!-- Button X -->
    <circle cx="80" cy="32" r="16" fill="#ffe66d" stroke="#ffffff" stroke-width="2"/>
    <text x="80" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">X</text>
    
    <!-- Button Y -->
    <circle cx="48" cy="16" r="16" fill="#a8e6cf" stroke="#ffffff" stroke-width="2"/>
    <text x="48" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">Y</text>
  </g>
  
  <!-- Center Logo Area -->
  <g transform="translate(512, 512)">
    <!-- Clock/Timer Icon -->
    <circle cx="0" cy="-32" r="32" fill="#ffffff" stroke="#4ecdc4" stroke-width="3"/>
    <line x1="0" y1="-32" x2="0" y2="-48" stroke="#4ecdc4" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-32" x2="16" y2="-32" stroke="#4ecdc4" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Focus Waves -->
    <g opacity="0.6">
      <circle cx="0" cy="32" r="20" fill="none" stroke="#4ecdc4" stroke-width="2"/>
      <circle cx="0" cy="32" r="32" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.7"/>
      <circle cx="0" cy="32" r="44" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Shoulder Buttons -->
  <rect x="200" y="360" width="80" height="24" rx="12" fill="#4ecdc4"/>
  <rect x="744" y="360" width="80" height="24" rx="12" fill="#4ecdc4"/>
  
  <!-- Brand Text -->
  <text x="512" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.9">MX CONSOLE</text>
  <text x="512" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#ffffff" opacity="0.7">CREATIVE ASSISTANT</text>
</svg>